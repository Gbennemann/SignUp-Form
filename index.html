<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

    <body>
        <form>
            <h3 class="titulo">Create An Account</h3>
            <h4 class="titulo__secundario">Create an account to enjoy all the services without any ads for free!</h4>
            <input class="email__box" type="text" name="Email" placeholder="Email Address">
            <input class="password__box" type="password" name="Senha" placeholder="Password">
            <button class="submit__box" type="button" name="Envia">Create Account</button>
            <p class="cabecalho">Already Have An Account? Sign In</p>
            </form>
    </body>
</html>
