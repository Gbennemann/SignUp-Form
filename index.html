<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snackbar.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title> Sign Up Form</title>
</head>

    <body>
        <form class="form">
            <h1 class="titulo">Create An Account</h1>
            <p class="titulo__secundario">Create an account to enjoy all the services without any ads for free!</p>
            <label class="descricao__form">Digite seu email abaixo</label>
            <input class="input__form input_email" type="email" name="Email" placeholder="Email Address" >
            <label class="descricao__form">Digite sua senha abaixo (min 6 caracteres)</label>
            <input class="input__form input_senha" type="password" minlength="6" name="Senha" placeholder="Password" >
            <button class="buttonSubmit__box" type="submit" name="envia_form">Create Account </button>
            <p class="cabecalho">Already Have An Account? <a href="#" class="link">Sign In</p></a>
        </form>
        <div id="snackbar"></div>
        <script src="./js/index.js"></script>
    </body>
</html>
